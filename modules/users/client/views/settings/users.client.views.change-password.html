<md-content>
  <h1 class="md-display-1">Change Password</h1>
  <form name="passwordForm" ng-submit="vm.changeUserPassword(passwordForm.$valid)" novalidate autocomplete="off">
    <md-input-container class="md-block">
      <input type="password" id="currentPassword" name="currentPassword"  ng-model="vm.passwordDetails.currentPassword" placeholder="Current Password" required>
      <div ng-messages="passwordForm.currentPassword.$error" role="alert">
        <div ng-message="required">Your current password is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <input type="password" id="newPassword" name="newPassword" ng-model="vm.passwordDetails.newPassword" placeholder="New Password"  password-validator required>
      <div ng-messages="passwordForm.newPassword.$error" role="alert">
        <div ng-message="required">Enter a new password.</div>
        <div ng-repeat="passwordError in passwordErrors">
          <div ng-show="passwordForm.newPassword.$error.requirements">{{passwordError}}</div>
        </div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <input type="password" id="verifyPassword" name="verifyPassword" ng-model="vm.passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="vm.passwordDetails.newPassword" required>
      <div ng-messages="passwordForm.verifyPassword.$error" role="alert">
        <div ng-message="required">Verify your new password.</div>
        <div ng-show=passwordForm.verifyPassword.$error.passwordVerify>Passwords do not match.</div>
      </div>
    </md-input-container>
    <section layout="row" layout-align="center center">
      <md-button type="submit" class="md-raised md-primary" aria-label="Save Password">Save Password</md-button>
    </section>
    <section layout="row" layout-align="center center" ng-show="vm.success">
      <strong>Password Changed Successfully</strong>
    </section>
    <section layout="row" layout-align="center center" ng-show="vm.error">
      <strong ng-bind="vm.error"></strong>
    </section>
  </form>
</md-content>
